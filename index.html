<style>

{
    overflow: hidden;
    background-color: black;
}
    
.center-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  color: #F26D02;
  font-size: 48px;
  font-weight: bold;
  font-family: Arial, Helvetica, sans-serif;
}

a 
{
  color: #F26D02;

    cursor: pointer;

</style>
    <title> WONZIU WRÓĆ </title>
    
    </head>

<body>
    <audio preload="auto" id="myAudio" loop="">
        <source src="m.mp3">
    </audio>

    <a onClick="togglePlay()">Toggle muzyczka</a>
    <div class="center-screen">
        <p>Można teraz bezpiecznie<br/>wyłączyć komputer.</p>
    </div>
</body>

</html>

<script>

var myAudio = document.getElementById("myAudio");
var isPlaying = false;

function togglePlay() {
  isPlaying ? myAudio.pause() : myAudio.play();
};

myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
};

</script>
