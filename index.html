<html>

<head>

    <style>
        * {
            overflow: hidden;
            background-color: black;
            -webkit-user-select: none;
            /* Safari */
            -ms-user-select: none;
            /* IE 10 and IE 11 */
            user-select: none;
            /* Standard syntax */
        }

        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            color: #F26D02;
            font-size: 48px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        a:hover {
            cursor: pointer;
        }

        .invis {
            color: black;
        }
    </style>
    <title> WONZIU WRÓĆ </title>

</head>

<body>
    <audio preload="auto" id="myAudio" loop="" src="1.mp3">
    </audio>

    <div class="center-screen">
        <p>Można teraz bezpiecznie<br />wyłączyć komputer.</p>
        <a id="toggle" onClick="togglePlay()">Toggle muzyczka</a>
    </div>
</body>

</html>

<script>
    function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
    }


    window.onload = function () {
        var myAudio = document.getElementById("myAudio");
        myAudio.src = randomIntFromInterval(1, 4) + ".mp3"
        myAudio.load();
    }

    var myAudio = document.getElementById("myAudio");
    var isPlaying = false;

    function togglePlay() {
        isPlaying ? myAudio.pause() : myAudio.play();
        document.getElementById("toggle").classList.toggle('invis');
    };

    myAudio.onplaying = function () {
        isPlaying = true;
    };
    myAudio.onpause = function () {
        isPlaying = false;
    };

</script>
